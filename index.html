<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebASRCore - 語音服務測試</title>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS 配置 -->
    <script>
        // 抑制 Tailwind CDN 生產環境警告（開發環境使用）
        if (window.tailwind) {
            tailwind.config = {
                // 停用生產環境警告
                future: {
                    hoverOnlyWhenSupported: true,
                },
            }
        }
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'spin': 'spin 1s linear infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateX(-20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        }
                    },
                    height: {
                        'screen-90': '90vh',
                        'screen-85': '85vh',
                        'screen-80': '80vh'
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 分頁系統樣式 -->
    <style>
        .tab-button {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            color: #4f46e5;
            background-color: #eef2ff;
            border-bottom: 2px solid #4f46e5;
        }
        
        .tab-button:not(.active):hover {
            background-color: #f9fafb;
        }
        
        .tab-content {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .tab-content.hidden {
            display: none !important;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 診斷區塊特殊捲動條 */
        .diagnostic-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(34, 211, 238, 0.3) rgba(6, 182, 212, 0.1);
        }
        .diagnostic-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .diagnostic-scrollbar::-webkit-scrollbar-track {
            background: rgba(6, 182, 212, 0.1);
            border-radius: 3px;
        }
        .diagnostic-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(34, 211, 238, 0.5);
            border-radius: 3px;
        }
        .diagnostic-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(34, 211, 238, 0.7);
        }
        
        /* 一般捲動條 */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(156, 163, 175, 0.7);
        }
    </style>
</head>

<body class="h-screen bg-gradient-to-br from-purple-500 via-indigo-600 to-blue-700 overflow-hidden">
    <div class="h-full flex flex-col p-4 max-w-7xl mx-auto">
        <!-- 標題區域 - 固定高度 -->
        <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl p-4 mb-4 flex-shrink-0">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 flex items-center gap-3">
                <i class="fas fa-microphone-alt text-indigo-600"></i>
                WebASRCore 語音服務測試
            </h1>
        </div>

        <!-- 主要內容區域 - 兩欄佈局 -->
        <div class="flex-1 flex flex-col lg:flex-row gap-4 min-h-0 items-stretch">
            <!-- 左側：模型初始化與系統診斷 (40%) -->
            <div class="lg:w-2/5 flex flex-col gap-4 min-h-0 min-w-0">
                <!-- 模型初始化區塊 -->
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl p-4 shadow-2xl">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-3 text-white">
                            <i class="fas fa-box text-xl"></i>
                            <h2 class="text-lg font-semibold">模型初始化</h2>
                        </div>
                        <button id="initBtn" class="px-4 py-1.5 bg-white text-indigo-600 text-sm font-semibold rounded-lg 
                                       hover:bg-gray-100 transition-all duration-200 transform hover:scale-105
                                       disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                            <i class="fas fa-download mr-1"></i>載入
                        </button>
                    </div>
                    <div id="initStatus" class="p-2 bg-white/20 backdrop-blur-sm rounded-lg text-white text-sm">
                        點擊載入模型以開始測試
                    </div>
                    <div id="initLoading" class="hidden mt-2">
                        <div class="flex items-center gap-2 text-white text-sm">
                            <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                            <span>正在載入模型...</span>
                        </div>
                    </div>
                </div>

                <!-- 系統診斷區塊 -->
                <div class="bg-gradient-to-r from-teal-500 to-cyan-600 rounded-xl p-3 shadow-2xl flex-1 flex flex-col min-h-0">
                    <div class="flex items-center justify-between mb-2 flex-shrink-0">
                        <div class="flex items-center gap-3 text-white">
                            <i class="fas fa-stethoscope text-xl"></i>
                            <h2 class="text-lg font-semibold">系統診斷</h2>
                        </div>
                        <button id="diagnosticBtn" class="px-4 py-1.5 bg-white text-teal-600 text-sm font-semibold rounded-lg 
                                       hover:bg-gray-100 transition-all duration-200 transform hover:scale-105">
                            <i class="fas fa-heartbeat mr-1"></i>診斷
                        </button>
                    </div>
                    <div id="diagnosticResult" class="bg-gray-900/90 backdrop-blur-sm rounded-lg p-2 flex-1 min-h-0 overflow-y-auto overflow-x-hidden diagnostic-scrollbar">
                        <div class="text-gray-300 text-base">
                            點擊診斷按鈕檢查系統狀態...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側：語音服務測試 (60%) - 分頁式設計 -->
            <div class="lg:w-3/5 min-h-0 min-w-0 flex">
                <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl flex-1 flex flex-col min-h-0">
                <!-- 分頁標籤 -->
                <div class="flex border-b border-gray-200">
                    <button class="tab-button active px-6 py-3 font-semibold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition-all" data-tab="vad">
                        <i class="fas fa-wave-square mr-2"></i>VAD 檢測
                    </button>
                    <button class="tab-button px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600 hover:bg-gray-50 transition-all" data-tab="wakeword">
                        <i class="fas fa-bell mr-2"></i>喚醒詞
                    </button>
                    <button class="tab-button px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600 hover:bg-gray-50 transition-all" data-tab="whisper">
                        <i class="fas fa-closed-captioning mr-2"></i>Whisper
                    </button>
                    <button class="tab-button px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600 hover:bg-gray-50 transition-all" data-tab="buffer">
                        <i class="fas fa-tools mr-2"></i>音訊工具
                    </button>
                    <button class="tab-button px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600 hover:bg-gray-50 transition-all" data-tab="timer">
                        <i class="fas fa-stopwatch mr-2"></i>倒數計時
                    </button>
                    <!-- 預留空間給新的檢測項目 -->
                    <div class="flex-1"></div>
                    <button class="px-4 py-2 text-gray-400 hover:text-gray-600 transition-all" title="更多檢測項目即將推出">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </div>

                <!-- 分頁內容區域 -->
                <div class="flex-1 p-6 min-h-0 flex flex-col">
                    <!-- VAD 分頁內容 -->
                    <div id="tab-vad" class="tab-content flex flex-col h-full">
                        <!-- 控制區域 -->
                        <div class="flex gap-3 mb-4">
                            <button id="vadStartBtn"
                                class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium
                                       hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-play mr-2"></i>開始檢測
                            </button>
                            <button id="vadStopBtn"
                                class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium
                                       hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-stop mr-2"></i>停止
                            </button>
                        </div>

                        <!-- 音訊視覺化 -->
                        <canvas id="vadCanvas" class="w-full h-24 bg-gray-800 rounded-lg mb-4"></canvas>

                        <!-- 狀態顯示 -->
                        <div id="vadStatus"
                            class="px-4 py-3 bg-indigo-50 rounded-lg border-l-4 border-indigo-400 font-medium mb-4 text-indigo-800">
                            等待模型載入...
                        </div>

                        <!-- 日誌區域 -->
                        <div class="flex-1 bg-gray-900 rounded-lg p-4 min-h-0">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-gray-400 font-semibold text-sm">檢測日誌</h3>
                                <button onclick="document.getElementById('vadLog').innerHTML = ''" 
                                    class="text-gray-500 hover:text-gray-300 text-xs">
                                    <i class="fas fa-trash"></i> 清除
                                </button>
                            </div>
                            <div id="vadLog" class="h-full overflow-y-auto custom-scrollbar text-gray-200 font-mono text-sm space-y-1">
                            </div>
                        </div>
                    </div>

                    <!-- 喚醒詞分頁內容 -->
                    <div id="tab-wakeword" class="tab-content hidden flex-col h-full">
                        <!-- 控制區域 -->
                        <div class="flex gap-3 mb-4">
                            <button id="wakewordStartBtn"
                                class="px-4 py-2 bg-purple-600 text-white rounded-lg font-medium
                                       hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-play mr-2"></i>開始檢測
                            </button>
                            <button id="wakewordStopBtn"
                                class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium
                                       hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-stop mr-2"></i>停止
                            </button>
                            <select id="wakewordSelect" class="ml-auto px-4 py-2 border border-purple-300 rounded-lg font-medium
                                       focus:outline-none focus:ring-2 focus:ring-purple-400" disabled>
                                <option value="hey-jarvis">Hey Jarvis</option>
                                <option value="hey-mycroft">Hey Mycroft</option>
                                <option value="alexa">Alexa</option>
                            </select>
                        </div>

                        <!-- 音訊視覺化 -->
                        <canvas id="wakewordCanvas" class="w-full h-24 bg-gray-800 rounded-lg mb-4"></canvas>

                        <!-- 狀態顯示 -->
                        <div id="wakewordStatus"
                            class="px-4 py-3 bg-purple-50 rounded-lg border-l-4 border-purple-400 font-medium mb-4 text-purple-800">
                            等待模型載入...
                        </div>

                        <!-- 日誌區域 -->
                        <div class="flex-1 bg-gray-900 rounded-lg p-4 min-h-0">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-gray-400 font-semibold text-sm">檢測日誌</h3>
                                <button onclick="document.getElementById('wakewordLog').innerHTML = ''" 
                                    class="text-gray-500 hover:text-gray-300 text-xs">
                                    <i class="fas fa-trash"></i> 清除
                                </button>
                            </div>
                            <div id="wakewordLog" class="h-full overflow-y-auto custom-scrollbar text-gray-200 font-mono text-sm space-y-1">
                            </div>
                        </div>
                    </div>

                    <!-- Whisper 分頁內容 -->
                    <div id="tab-whisper" class="tab-content hidden flex-col h-full">
                        <!-- 控制區域 -->
                        <div class="flex gap-3 mb-4">
                            <button id="whisperRecordBtn"
                                class="px-4 py-2 bg-green-600 text-white rounded-lg font-medium
                                       hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-microphone mr-2"></i>開始錄音
                            </button>
                            <button id="whisperStopBtn"
                                class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium
                                       hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed hidden" disabled>
                                <i class="fas fa-stop mr-2"></i>停止錄音
                            </button>
                            <button id="whisperTranscribeBtn"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium
                                       hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-language mr-2"></i>轉譯成文字
                            </button>
                        </div>

                        <!-- 音訊視覺化 -->
                        <canvas id="whisperCanvas" class="w-full h-24 bg-gray-800 rounded-lg mb-4"></canvas>

                        <!-- 狀態顯示 -->
                        <div id="whisperStatus"
                            class="px-4 py-3 bg-green-50 rounded-lg border-l-4 border-green-400 font-medium mb-4 text-green-800">
                            等待模型載入...
                        </div>

                        <!-- 日誌區域 -->
                        <div class="flex-1 bg-gray-900 rounded-lg p-4 min-h-0">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-gray-400 font-semibold text-sm">轉譯日誌</h3>
                                <button onclick="document.getElementById('whisperLog').innerHTML = ''" 
                                    class="text-gray-500 hover:text-gray-300 text-xs">
                                    <i class="fas fa-trash"></i> 清除
                                </button>
                            </div>
                            <div id="whisperLog" class="h-full overflow-y-auto custom-scrollbar text-gray-200 font-mono text-sm space-y-1">
                            </div>
                        </div>
                    </div>

                    <!-- 音訊工具分頁內容 -->
                    <div id="tab-buffer" class="tab-content hidden flex-col h-full">
                        <!-- 控制區域 - 第一排 -->
                        <div class="flex gap-3 mb-3">
                            <button id="bufferStartBtn"
                                class="px-4 py-2 bg-cyan-600 text-white rounded-lg font-medium
                                       hover:bg-cyan-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fas fa-play mr-2"></i>開始測試
                            </button>
                            <button id="bufferStopBtn"
                                class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium
                                       hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-stop mr-2"></i>停止
                            </button>
                            <button id="bufferClearBtn"
                                class="px-4 py-2 bg-gray-600 text-white rounded-lg font-medium
                                       hover:bg-gray-700 transition-colors">
                                <i class="fas fa-broom mr-2"></i>清空
                            </button>
                            
                            <!-- Buffer 容量設定 -->
                            <div class="flex gap-2 items-center">
                                <label class="text-gray-600 text-sm font-medium">容量:</label>
                                <input id="bufferSizeInput" 
                                    type="number" 
                                    placeholder="容量" 
                                    value="32000"
                                    min="1000"
                                    max="160000"
                                    class="w-20 px-2 py-1.5 border border-gray-300 rounded-lg text-sm
                                           focus:outline-none focus:ring-2 focus:ring-cyan-400">
                                <button id="resizeBufferBtn"
                                    class="px-3 py-1.5 bg-purple-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-purple-700 transition-colors">
                                    <i class="fas fa-resize mr-1"></i>調整
                                </button>
                            </div>
                            
                            <!-- 設定選項 -->
                            <div class="ml-auto flex gap-2 items-center">
                                <label class="text-gray-600 text-sm font-medium">Chunk Size:</label>
                                <select id="chunkSizeSelect" class="px-3 py-1.5 border border-cyan-300 rounded-lg text-sm
                                           focus:outline-none focus:ring-2 focus:ring-cyan-400">
                                    <option value="512">512 (VAD)</option>
                                    <option value="1280">1280 (WakeWord)</option>
                                    <option value="2048">2048 (Custom)</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- 控制區域 - 第二排 -->
                        <div class="flex gap-3 mb-4">
                            <!-- 手動新增樣本 -->
                            <div class="flex gap-2 items-center">
                                <input id="manualSamplesInput" 
                                    type="number" 
                                    placeholder="樣本數" 
                                    value="1000"
                                    min="1"
                                    max="32000"
                                    class="w-20 px-2 py-1.5 border border-gray-300 rounded-lg text-sm
                                           focus:outline-none focus:ring-2 focus:ring-cyan-400">
                                <button id="addSamplesBtn"
                                    class="px-3 py-1.5 bg-orange-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-orange-700 transition-colors">
                                    <i class="fas fa-plus mr-1"></i>新增
                                </button>
                                <button id="tripleWriteBtn"
                                    class="px-3 py-1.5 bg-pink-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-pink-700 transition-colors">
                                    <i class="fas fa-times mr-1"></i>3x寫入
                                </button>
                            </div>
                            
                            <!-- Buffer 操作 -->
                            <div class="flex gap-2 items-center">
                                <button id="peekBtn"
                                    class="px-3 py-1.5 bg-blue-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-eye mr-1"></i>查看
                                </button>
                                <input id="peekSizeInput" 
                                    type="number" 
                                    placeholder="查看數" 
                                    value="100"
                                    min="1"
                                    max="1000"
                                    class="w-20 px-2 py-1.5 border border-gray-300 rounded-lg text-sm
                                           focus:outline-none focus:ring-2 focus:ring-blue-400">
                                <button id="skipBtn"
                                    class="px-3 py-1.5 bg-yellow-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-yellow-700 transition-colors">
                                    <i class="fas fa-forward mr-1"></i>跳過
                                </button>
                                <input id="skipSizeInput" 
                                    type="number" 
                                    placeholder="跳過數" 
                                    value="512"
                                    min="1"
                                    max="32000"
                                    class="w-20 px-2 py-1.5 border border-gray-300 rounded-lg text-sm
                                           focus:outline-none focus:ring-2 focus:ring-yellow-400">
                            </div>
                            
                            <!-- 手動 Chunk -->
                            <div class="flex gap-2 items-center ml-auto">
                                <input id="manualChunkSizeInput" 
                                    type="number" 
                                    placeholder="Chunk大小" 
                                    value="512"
                                    min="1"
                                    max="32000"
                                    class="w-20 px-2 py-1.5 border border-gray-300 rounded-lg text-sm
                                           focus:outline-none focus:ring-2 focus:ring-green-400">
                                <button id="manualChunkBtn"
                                    class="px-3 py-1.5 bg-green-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-green-700 transition-colors">
                                    <i class="fas fa-cut mr-1"></i>Chunk
                                </button>
                            </div>
                        </div>

                        <!-- 音訊視覺化 -->
                        <canvas id="bufferCanvas" class="w-full h-24 bg-gray-800 rounded-lg mb-4"></canvas>

                        <!-- 狀態顯示 - 分為兩欄 -->
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <!-- RingBuffer 狀態 -->
                            <div class="bg-cyan-50 rounded-lg p-3 border-l-4 border-cyan-400">
                                <h3 class="text-cyan-800 font-semibold text-sm mb-2">
                                    <i class="fas fa-ring mr-1"></i>RingBuffer 狀態
                                </h3>
                                <div id="bufferStats" class="text-cyan-700 text-xs space-y-1 font-mono">
                                    <div>容量: <span class="font-bold">0 / 0</span></div>
                                    <div>可用: <span class="font-bold">0</span> 樣本</div>
                                    <div>寫入位置: <span class="font-bold">0</span></div>
                                    <div>讀取位置: <span class="font-bold">0</span></div>
                                </div>
                            </div>
                            
                            <!-- Chunker 狀態 -->
                            <div class="bg-teal-50 rounded-lg p-3 border-l-4 border-teal-400">
                                <h3 class="text-teal-800 font-semibold text-sm mb-2">
                                    <i class="fas fa-cubes mr-1"></i>Chunker 狀態
                                </h3>
                                <div id="chunkerStats" class="text-teal-700 text-xs space-y-1 font-mono">
                                    <div>塊大小: <span class="font-bold">512</span></div>
                                    <div>已處理: <span class="font-bold">0</span> 塊</div>
                                    <div>剩餘: <span class="font-bold">0</span> 樣本</div>
                                    <div>總處理: <span class="font-bold">0</span> 樣本</div>
                                </div>
                            </div>
                        </div>

                        <!-- 日誌區域 -->
                        <div class="flex-1 bg-gray-900 rounded-lg p-4 min-h-0">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-gray-400 font-semibold text-sm">處理日誌</h3>
                                <button onclick="document.getElementById('bufferLog').innerHTML = ''" 
                                    class="text-gray-500 hover:text-gray-300 text-xs">
                                    <i class="fas fa-trash"></i> 清除
                                </button>
                            </div>
                            <div id="bufferLog" class="h-full overflow-y-auto custom-scrollbar text-gray-200 font-mono text-sm space-y-1">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 倒數計時器分頁內容 -->
                    <div id="tab-timer" class="tab-content hidden flex-col h-full">
                        <!-- 計時器設定區域 -->
                        <div class="flex flex-wrap gap-3 mb-3">
                            <!-- 預設時間按鈕 -->
                            <div class="flex gap-2">
                                <button class="timer-preset px-3 py-2 bg-gray-600 text-white rounded-lg font-medium
                                             hover:bg-gray-700 transition-colors text-sm" data-seconds="10">
                                    10秒
                                </button>
                                <button class="timer-preset px-3 py-2 bg-gray-600 text-white rounded-lg font-medium
                                             hover:bg-gray-700 transition-colors text-sm" data-seconds="30">
                                    30秒
                                </button>
                                <button class="timer-preset px-3 py-2 bg-gray-600 text-white rounded-lg font-medium
                                             hover:bg-gray-700 transition-colors text-sm" data-seconds="60">
                                    1分鐘
                                </button>
                                <button class="timer-preset px-3 py-2 bg-gray-600 text-white rounded-lg font-medium
                                             hover:bg-gray-700 transition-colors text-sm" data-seconds="300">
                                    5分鐘
                                </button>
                            </div>
                            
                            <!-- 自訂時間輸入 -->
                            <div class="flex items-center gap-2">
                                <label class="text-gray-300 text-sm">自訂時間:</label>
                                <input type="number" id="customTimeInput" placeholder="秒數" 
                                    class="w-24 px-3 py-2 bg-gray-700 text-white rounded-lg text-sm
                                           focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                                <button id="setCustomTimeBtn"
                                    class="px-3 py-2 bg-indigo-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-indigo-700 transition-colors">
                                    設定
                                </button>
                            </div>
                        </div>
                        
                        <!-- 計時器控制按鈕 -->
                        <div class="flex gap-3 mb-3">
                            <button id="timerStartBtn"
                                class="px-4 py-2 bg-green-600 text-white rounded-lg font-medium
                                       hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fas fa-play mr-2"></i>開始
                            </button>
                            <button id="timerPauseBtn"
                                class="px-4 py-2 bg-yellow-600 text-white rounded-lg font-medium
                                       hover:bg-yellow-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-pause mr-2"></i>暫停
                            </button>
                            <button id="timerResumeBtn"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium
                                       hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed hidden">
                                <i class="fas fa-play-circle mr-2"></i>繼續
                            </button>
                            <button id="timerResetBtn"
                                class="px-4 py-2 bg-gray-600 text-white rounded-lg font-medium
                                       hover:bg-gray-700 transition-colors">
                                <i class="fas fa-redo mr-2"></i>重置
                            </button>
                            <button id="timerExtendBtn"
                                class="px-4 py-2 bg-purple-600 text-white rounded-lg font-medium
                                       hover:bg-purple-700 transition-colors">
                                <i class="fas fa-plus-circle mr-2"></i>延長 10秒
                            </button>
                        </div>
                        
                        <!-- 多計時器管理 -->
                        <div class="flex gap-3 mb-3">
                            <div class="flex items-center gap-2">
                                <label class="text-gray-300 text-sm">計時器ID:</label>
                                <input type="text" id="timerIdInput" placeholder="timer1" value="timer1"
                                    class="w-24 px-3 py-2 bg-gray-700 text-white rounded-lg text-sm
                                           focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                                <button id="createTimerBtn"
                                    class="px-3 py-2 bg-teal-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-teal-700 transition-colors">
                                    <i class="fas fa-plus mr-1"></i>建立
                                </button>
                                <button id="switchTimerBtn"
                                    class="px-3 py-2 bg-orange-600 text-white rounded-lg font-medium text-sm
                                           hover:bg-orange-700 transition-colors">
                                    <i class="fas fa-exchange-alt mr-1"></i>切換
                                </button>
                            </div>
                        </div>
                        
                        <!-- 計時器顯示區域 -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
                            <!-- 主計時器顯示 -->
                            <div class="bg-gray-800 rounded-lg p-4">
                                <h3 class="text-gray-400 font-semibold text-sm mb-3">當前計時器</h3>
                                <div class="text-center">
                                    <!-- 大型時間顯示 -->
                                    <div id="timerDisplay" class="text-6xl font-bold text-cyan-400 mb-4 font-mono">
                                        00:00
                                    </div>
                                    
                                    <!-- 進度條 -->
                                    <div class="w-full bg-gray-700 rounded-full h-4 mb-4">
                                        <div id="timerProgressBar" 
                                             class="bg-gradient-to-r from-cyan-500 to-blue-500 h-4 rounded-full transition-all duration-200"
                                             style="width: 0%">
                                        </div>
                                    </div>
                                    
                                    <!-- 狀態資訊 -->
                                    <div id="timerStatus" class="grid grid-cols-2 gap-2 text-sm">
                                        <div class="bg-gray-700 rounded p-2">
                                            <span class="text-gray-400">狀態:</span>
                                            <span id="timerStateText" class="text-white font-medium ml-1">停止</span>
                                        </div>
                                        <div class="bg-gray-700 rounded p-2">
                                            <span class="text-gray-400">總時間:</span>
                                            <span id="timerTotalText" class="text-white font-medium ml-1">0秒</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 所有計時器列表 -->
                            <div class="bg-gray-800 rounded-lg p-4">
                                <h3 class="text-gray-400 font-semibold text-sm mb-3">所有計時器</h3>
                                <div id="allTimersList" class="space-y-2 max-h-48 overflow-y-auto">
                                    <!-- 動態生成計時器列表 -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- 事件日誌 -->
                        <div class="flex-1 bg-gray-900 rounded-lg p-4 min-h-0">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-gray-400 font-semibold text-sm">計時器日誌</h3>
                                <button onclick="document.getElementById('timerLog').innerHTML = ''" 
                                    class="text-gray-500 hover:text-gray-300 text-xs">
                                    <i class="fas fa-trash"></i> 清除
                                </button>
                            </div>
                            <div id="timerLog" class="h-full overflow-y-auto custom-scrollbar text-gray-200 font-mono text-sm space-y-1">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入依賴庫 -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script> -->
    <script>
        // 設定 ONNX Runtime WASM 路徑
        if (window.ort) {
            ort.env.wasm.wasmPaths = 'https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/';
            console.log('ONNX Runtime Web 已載入，版本:', ort.env.versions.web);
        }
    </script>
    
    <script type="module">
        // 動態載入 transformers.js
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

        // 設定 transformers.js 環境
        env.allowLocalModels = true;
        env.allowRemoteModels = false;  // 禁止從 HuggingFace 下載
        env.localModelPath = '../models/huggingface/';  // 設定本地模型基礎路徑
        
        // 設定 WASM 路徑
        env.backends = env.backends || {};
        env.backends.onnx = env.backends.onnx || {};
        env.backends.onnx.wasm = env.backends.onnx.wasm || {};
        env.backends.onnx.wasm.wasmPaths = 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/';
        
        // 將 transformers 加到全域供 WebASRCore 使用
        window.transformers = { pipeline, env };
        console.log('Transformers.js 已載入');
    </script>

    <!-- 主程式 -->
    <script type="module" src="script.js"></script>
</body>

</html>
