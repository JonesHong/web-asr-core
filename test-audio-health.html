    <script type="module">

        // çµ±è¨ˆæ•¸æ“š
        let stats = {

            lowSamples: 0,
            normalSamples: 0,
            highSamples: 0,
            avgRMS: 0,

        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString('zh-TW', { hour12: false, milliseconds: true });
            const entry = { time, message, type };
            logEntries.push(entry);

            logDiv.appendChild(logEntry);

        function updateStatus(elementId, value, level = 'normal') {
            const statusItem = document.getElementById(elementId);
            const valueElement = document.getElementById(elementId.replace('Status', 'Value'));
            
            valueElement.textContent = value;
            
            statusItem.classList.remove('good', 'warning', 'error');
            if (level === 'good') statusItem.classList.add('good');
            else if (level === 'warning') statusItem.classList.add('warning');
            else if (level === 'error') statusItem.classList.add('error');
        }
        
        function analyzeAudioChunk(audioData) {
            const samples = audioData.length;
            let sum = 0;
            let maxAbs = 0;
            let nonZeroCount = 0;
            
            for (let i = 0; i < samples; i++) {
                const abs = Math.abs(audioData[i]);
                sum += abs * abs;
                if (abs > maxAbs) maxAbs = abs;
                if (abs > 0.0001) nonZeroCount++;
            }
            
            const rms = Math.sqrt(sum / samples);
            const dbfs = 20 * Math.log10(Math.max(rms, 1e-9));
            const fillRate = (nonZeroCount / samples) * 100;
            
            // æ›´æ–°çµ±è¨ˆ
            stats.totalSamples++;
            if (maxAbs < 0.001) stats.silentSamples++;
            else if (maxAbs < 0.01) stats.lowSamples++;
            else if (maxAbs < 0.1) stats.normalSamples++;
            else stats.highSamples++;
            
            stats.avgRMS = (stats.avgRMS * (stats.totalSamples - 1) + rms) / stats.totalSamples;
            stats.avgDBFS = (stats.avgDBFS * (stats.totalSamples - 1) + dbfs) / stats.totalSamples;
            if (dbfs < stats.minDBFS) stats.minDBFS = dbfs;
            if (dbfs > stats.maxDBFS) stats.maxDBFS = dbfs;
            
            // æ›´æ–° UI
            updateStatus('rmsStatus', rms.toFixed(6), 
                rms > 0.01 ? 'good' : rms > 0.001 ? 'warning' : 'error');
            updateStatus('dbfsStatus', `${dbfs.toFixed(1)} dB`,
                dbfs > -40 ? 'good' : dbfs > -60 ? 'warning' : 'error');
            updateStatus('maxAbsStatus', maxAbs.toFixed(6),
                maxAbs > 0.01 ? 'good' : maxAbs > 0.001 ? 'warning' : 'error');
            updateStatus('fillRateStatus', `${fillRate.toFixed(1)} %`,
                fillRate > 50 ? 'good' : fillRate > 10 ? 'warning' : 'error');
            
            // æª¢æ¸¬ç•°å¸¸
            if (maxAbs < 0.001 && stats.totalSamples % 100 === 0) {
                addLog(`âš ï¸ æª¢æ¸¬åˆ°éœéŸ³ï¼šmaxAbs=${maxAbs.toFixed(6)}, RMS=${rms.toFixed(6)}`, 'warning');
            }
            
            return { rms, dbfs, maxAbs, fillRate };
        }
        
        function drawWaveform(audioData) {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);
            
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            const samples = audioData.length;
            const step = Math.ceil(samples / width);
            
            for (let i = 0; i < width; i++) {
                const index = i * step;
                const value = audioData[index] || 0;
                const y = (1 - value) * height / 2;
                
                if (i === 0) ctx.moveTo(i, y);
                else ctx.lineTo(i, y);
            }
            
            ctx.stroke();
            
            // ç¹ªè£½ä¸­ç·š
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
        }
        
        window.startTest = async function() {
            if (isRunning) {
                addLog('æ¸¬è©¦å·²åœ¨é‹è¡Œä¸­', 'warning');
                return;
            }
            
            try {
                addLog('ğŸš€ é–‹å§‹éŸ³è¨Šå¥åº·æª¢æŸ¥...', 'info');
                
                // å–å¾—éŸ³è¨Šè¨­å®š
                const echoCancellation = document.getElementById('echoCancellation').checked;
                const noiseSuppression = document.getElementById('noiseSuppression').checked;
                const autoGainControl = document.getElementById('autoGainControl').checked;
                
                addLog(`éŸ³è¨Šè¨­å®š: å›éŸ³æ¶ˆé™¤=${echoCancellation}, å™ªéŸ³æŠ‘åˆ¶=${noiseSuppression}, è‡ªå‹•å¢ç›Š=${autoGainControl}`, 'info');
                
                // è«‹æ±‚éº¥å…‹é¢¨æ¬Šé™
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation,
                        noiseSuppression,
                        autoGainControl
                    }
                });
                
                // å–å¾—å¯¦éš›è¨­å®š
                const track = stream.getAudioTracks()[0];
                const settings = track.getSettings();
                addLog(`å¯¦éš›è¨­å®š: ${JSON.stringify(settings)}`, 'info');
                
                // æª¢æŸ¥è¨­å®šæ˜¯å¦æ­£ç¢º
                if (settings.echoCancellation || settings.noiseSuppression || settings.autoGainControl) {
                    addLog('âš ï¸ è­¦å‘Šï¼šéŸ³è¨Šè™•ç†æœªå®Œå…¨é—œé–‰ï¼Œå¯èƒ½å½±éŸ¿å–šé†’è©æª¢æ¸¬', 'warning');
                    document.querySelector('.alert.warning').classList.add('show');
                } else {
                    addLog('âœ… éŸ³è¨Šè™•ç†å·²é—œé–‰ï¼Œä½¿ç”¨åŸå§‹éŸ³è¨Š', 'success');
                }
                
                // å»ºç«‹éŸ³è¨Šè™•ç†
                audioContext = new AudioContext({ sampleRate: 16000 });
                source = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(1280, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    const audioData = e.inputBuffer.getChannelData(0);
                    analyzeAudioChunk(audioData);
                    drawWaveform(audioData);
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                isRunning = true;
                addLog('âœ… éŸ³è¨Šç›£æ¸¬å·²å•Ÿå‹•', 'success');
                
                // å®šæœŸè¼¸å‡ºçµ±è¨ˆå ±å‘Š
                setInterval(() => {
                    if (!isRunning) return;
                    
                    const report = `
çµ±è¨ˆå ±å‘Š (${stats.totalSamples} æ¨£æœ¬):
- éœéŸ³æ¨£æœ¬ (<0.001): ${((stats.silentSamples / stats.totalSamples) * 100).toFixed(1)}%
- ä½éŸ³é‡æ¨£æœ¬ (0.001-0.01): ${((stats.lowSamples / stats.totalSamples) * 100).toFixed(1)}%
- æ­£å¸¸æ¨£æœ¬ (0.01-0.1): ${((stats.normalSamples / stats.totalSamples) * 100).toFixed(1)}%
- é«˜éŸ³é‡æ¨£æœ¬ (>0.1): ${((stats.highSamples / stats.totalSamples) * 100).toFixed(1)}%
- å¹³å‡ RMS: ${stats.avgRMS.toFixed(6)}
- å¹³å‡ dBFS: ${stats.avgDBFS.toFixed(1)} dB
- dBFS ç¯„åœ: ${stats.minDBFS.toFixed(1)} ~ ${stats.maxDBFS.toFixed(1)} dB
                    `.trim();
                    
                    addLog(report, 'info');
                }, 10000);
                
            } catch (error) {

        };

        window.testWakeWord = async function() {
            addLog('ğŸ¯ æ¸¬è©¦å–šé†’è©æª¢æ¸¬...', 'info');
            
            try {

                // æ¸¬è©¦æ¯å€‹å–šé†’è©

                        // å»ºç«‹æ¸¬è©¦éŸ³è¨Šï¼ˆéœéŸ³ï¼‰
                        const silentAudio = new Float32Array(1280);
